<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>maPlaces</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h2>maPlaces</h2>
        <div class="divtable">
            <div class="divtablerow">
                <div class="divtablerowcell">
                    <form id="createPlaceForm" name="createPlaceForm">
                        <label for="title">Title:</label><br>
                        <input type="text" id="title" name="title"></br>
                        <label for="description">Description:</label><br>
                        <input type="text" id="description" name="description"></br>
                        <label> Map coordinates (eg. 1.23):</label><br>
                        <div class="divtable">
                            <div class="divtablerow">
                                <div class="divtablerowcell">
                                    <label for="lat">Lat:</label><br>
                                </div>
                                <div class="divtablerowcell">
                                    <input onchange="validateFloatValue(this.value, this.id)" 
                                        type="text" id="lat" name="lat" size="2"></br>
                                </div>
                                <div class="divtablerowcell">
                                    <label for="lng">Long:</label><br>
                                </div>
                                <div class="divtablerowcell">
                                    <input onchange="validateFloatValue(this.value, this.id)"
                                        type="text" id="lng" name="lng" size="2"></br>
                                </div>
                            </div>
                        </div>
                        <label> Opening hours (0-24):</label><br>
                        <div class="divtable">
                            <div class="divtablerow">
                                <div class="divtablerowcell">
                                    <label for="open_from">From:</label>
                                </div>
                                <div class="divtablerowcell">
                                    <input onkeyup="validateDayTimeHour(this.value, this.id)" 
                                        type="text" id="open_from" name="open_from" size="2">
                                </div>
                                <div class="divtablerowcell">
                                    <label for="open_to">To:</label>
                                </div>
                                <div class="divtablerowcell">
                                    <input onkeyup="validateDayTimeHour(this.value, this.id)" 
                                        type="text" id="open_to" name="open_to" size="2">
                                </div>
                            </div>
                        </div>
                    </form>
                    <button onclick="postPlace()">Add place</button>
                </div>
                <div class="divtablerowcell">
                    <label for="filterTitle">Filter title:</label><br>
                    <input onkeyup="filterTitle(this.value)" type="text" 
                        id="filterTitle" name="filterTitle"></br>
                    <br/>
                    <label for="filterTime">Show places open at (time 0-24):</label><br>
                    <input onkeyup="filterTime(this.value)" type="text" 
                        id="filterTime" name="filterTime"></br>
                </div>
            </div>
        </div>


        <div>
            <table id="place-table"></table>
        </div>
        
        <script src="js/api_handlers.js"></script>
        <script src="js/html_handlers.js"></script>
        <script src="js/input_helpers.js"></script>
        <script>
            window.onload = function() {
                getPlaces();
            };
        </script>
    </body>

</html>
