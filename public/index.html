<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>maPlaces</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h2>maPlaces</h2>
        <div class="divtable">
            <div class="divtablerow">
                <div class="divtablerowcell">
                    <form id="createPlaceForm" name="createPlaceForm">
                        <label for="title">Title:</label><br>
                        <input type="text" id="title" name="title"></br>
                        <label for="description">Description:</label><br>
                        <input type="text" id="description" name="description"></br>
                        <label for="coordinates">Map coordinates:</label><br>
                        <input type="text" id="coordinates" name="coordinates"></br>
                        <label for="opening_hours">Opening hours:</label><br>
                        <input type="text" id="opening_hours" name="opening_hours"></br>
                    </form>
                    <button onclick="postPlace()">Add place</button>
                </div>
                <div class="divtablerowcell">
                    <label for="filterTitle">Filter title:</label><br>
                    <input onkeyup="filterTitle(this.value)" type="text" id="filterTitle" name="filterTitle"></br>
                </div>
            </div>
        </div>


        <div>
            <table id="place-table"></table>
        </div>
        
        <script src="js/api_handlers.js"></script>
        <script src="js/html_handlers.js"></script>
        <script src="js/filter_tools.js"></script>
        <script>
            window.onload = function() {
                getPlaces();
            };
        </script>
    </body>

</html>
